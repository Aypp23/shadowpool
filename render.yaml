services:
  - type: web
    name: shadowpool-relayer
    env: node
    rootDir: shadow-pool-terminal
    buildCommand: npm install
    startCommand: node scripts/relayer.mjs
    disk:
      name: matches-data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: RELAYER_MATCHES_DIR
        value: /var/data
      - key: PORT
        sync: false
      - key: NODE_VERSION
        value: 20
